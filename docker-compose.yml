services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # NEXT_PUBLIC_SITE_URL is baked into the client bundle at build time â€”
        # set this to your actual production domain before building.
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
        # PAYLOAD_SECRET is also read during build; override via .env
        PAYLOAD_SECRET: ${PAYLOAD_SECRET}
    image: ade-portfolio:latest
    container_name: ade-portfolio
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      DATABASE_URI: file:/data/payload.db
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      PORT: ${PORT:-3000}
    volumes:
      # Persist the SQLite database across container restarts/upgrades
      - payload_data:/data
      # Persist uploaded media files
      - payload_media:/app/public/media
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  payload_data:
    driver: local
  payload_media:
    driver: local
